<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Navbar scroll effect */
        .nav-scrolled {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Default state - dark text (for non-home pages) */
        .nav-text {
            color: #1f2937; /* gray-800 */
            transition: color 0.3s ease;
        }

        /* Home page specific styles */
        body.home-page .nav-text {
            color: white;
        }

        body.home-page #mainNav {
            background-color: transparent;
        }

        body.home-page .nav-scrolled .nav-text {
            color: #1f2937; /* gray-800 */
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 16rem;
            background-color: white;
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
            z-index: 60;
            padding: 1.25rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.open {
            transform: translateX(0);
        }

        #mobileMenuOverlay {
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            z-index: 55;
            display: none;
        }

        .menu-item:hover {
            transform: translateX(5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="{% if request.path == '/' %}home-page{% endif %}">
<nav id="mainNav" class="fixed top-0 left-0 right-0 z-50 transition-all duration-500">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 lg:h-13">

            <!-- Left side - Menu -->
            <div class="flex items-center space-x-4">
                <button id="menuToggle"
                        class="p-2 rounded-full transition-all duration-300 hover:bg-white/20 focus:outline-none">
                    <i class="fas fa-bars w-6 h-6 nav-text transform hover:scale-105"></i>
                </button>

                <button class="p-2 rounded-full transition-all duration-300 hover:bg-white/20 focus:outline-none">
                    <i class="fas fa-search w-6 h-6 nav-text"></i>
                </button>
            </div>

            <!-- Center - Logo -->
            <div class="flex-1 flex justify-center">
                <div class="text-2xl lg:text-3xl font-light tracking-widest transition-all duration-500 nav-text">
                    <span class="font-light">SW</span>
                    <span class="font-medium text-pink-300">SHOP</span>
                </div>
            </div>


            <!-- Right side - User actions -->
            <a href="{% url 'profile_page' %}"
               class="p-2 rounded-full transition-all duration-300 hover:bg-white/20 focus:outline-none">
                <i class="far fa-user w-6 h-6 nav-text transform hover:scale-105"></i>
            </a>

            <a href="/wishlist"
               class="relative p-2 rounded-full transition-all duration-300 focus:outline-none">
                <i class="fas fa-heart w-6 h-6 nav-text hover:text-red-600 ease-in-out transform hover:scale-105"></i>
            </a>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobileMenuOverlay"></div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold text-gray-800">Menu</h2>
            <button id="closeMenu"
                    class="focus:outline-none text-gray-800 hover:scale-110 active:scale-90 transition-transform">
                <i class="fas fa-times w-6 h-6"></i>
            </button>
        </div>

        <nav>
            <ul class="space-y-4">
                <li class="menu-item">
                    <a href="{% url 'home' %}"
                       class="block py-2 px-3 text-gray-800 hover:text-pink-500 hover:bg-pink-50 rounded-lg transition-all duration-300">
                        Home
                    </a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'products' %}"
                       class="block py-2 px-3 text-gray-800 hover:text-pink-500 hover:bg-pink-50 rounded-lg transition-all duration-300">
                        Shop
                    </a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'collections' %}"
                       class="block py-2 px-3 text-gray-800 hover:text-pink-500 hover:bg-pink-50 rounded-lg transition-all duration-300">
                        Collections
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#"
                       class="block py-2 px-3 text-gray-800 hover:text-pink-500 hover:bg-pink-50 rounded-lg transition-all duration-300">
                        About Us
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#"
                       class="block py-2 px-3 text-gray-800 hover:text-pink-500 hover:bg-pink-50 rounded-lg transition-all duration-300">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </div>

    <!-- Decorative Gradient -->
    <div class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-pink-200 to-transparent opacity-50"></div>
</nav>


<script>
    const menuToggle = document.getElementById('menuToggle');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.add('open');
        mobileMenuOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
    });

    closeMenu.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        mobileMenuOverlay.style.display = 'none';
        document.body.style.overflow = '';
    });

    mobileMenuOverlay.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        mobileMenuOverlay.style.display = 'none';
        document.body.style.overflow = '';
    });

    // Navbar scroll effect - only apply to home page
    const nav = document.getElementById('mainNav');
    if (document.body.classList.contains('home-page')) {
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                nav.classList.add('nav-scrolled');
            } else {
                nav.classList.remove('nav-scrolled');
            }
        });
    } else {
        // For non-home pages, always show the scrolled state
        nav.classList.add('nav-scrolled');
    }
</script>
</body>
</html>
