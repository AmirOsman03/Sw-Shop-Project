<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Мој Wishlist</title>
</head>
<body>
<h1>Мој Wishlist</h1>

{% if wishlist.products.all %}
    <ul>
        {% for product in wishlist.products.all %}
            <li>
                {{ product.name }} - {{ product.price }} ден.
                <a href="{% url 'wishlist_remove' product.id %}">Remove</a>
            </li>
        {% endfor %}
    </ul>

    <p><strong>Вкупна цена: {{ total_price }} ден.</strong></p>
{% else %}
    <p>Вашиот wishlist е празен.</p>
{% endif %}


<p><a href="{% url 'products' %}">Назад кон продукти</a></p>
</body>
</html>
