<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додади нов продукт | Modern Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Додади нов продукт</h1>
            <p class="text-gray-600">Пополни ги деталите за новиот продукт</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form action="{% url 'product_add' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <!-- Product Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Име на продукт
                    </label>
                    <input type="text" name="name" id="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Опис
                    </label>
                    <textarea name="description" id="description" rows="4" required 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
                </div>

                <!-- Price and Color Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Price -->
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                            Цена (денари)
                        </label>
                        <input type="number" name="price" id="price" step="0.01" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Color -->
                    <div>
                        <label for="color" class="block text-sm font-medium text-gray-700 mb-2">
                            Боја
                        </label>
                        <select name="color" id="color" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Избери боја</option>
                            <option value="RED">Red</option>
                            <option value="BLUE">Blue</option>
                            <option value="GREEN">Green</option>
                            <option value="BLACK">Black</option>
                            <option value="WHITE">White</option>
                        </select>
                    </div>
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        Категорија
                    </label>
                    <select name="category" id="category" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Избери категорија</option>
                        <optgroup label="Женски производи">
                            <option value="female_dresses">Женски Фустани</option>
                            <option value="female_tops">Женски Топови</option>
                            <option value="female_jeans">Женски Панталони</option>
                            <option value="female_shoes">Женски Чевли</option>
                            <option value="female_accessories">Женски Додатоци</option>
                        </optgroup>
                        <optgroup label="Машки производи">
                            <option value="male_shirts">Машки Кошули</option>
                            <option value="male_trousers">Машки Панталони</option>
                            <option value="male_jackets">Машки Јакни</option>
                            <option value="male_shoes">Машки Чевли</option>
                            <option value="male_accessories">Машки Додатоци</option>
                        </optgroup>
                    </select>
                </div>

                <!-- File Upload -->
                <div>
                    <label for="images" class="block text-sm font-medium text-gray-700 mb-2">
                        Слики
                    </label>
                    <input type="file" name="images" id="images" multiple accept="image/*"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-sm text-gray-500 mt-1">Можеш да избереш повеќе слики</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                    Додади продукт
                </button>
            </form>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-6">
            <a href="{% url 'products' %}" 
               class="text-blue-600 hover:text-blue-800 font-medium">
                ← Назад кон сите продукти
            </a>
        </div>
    </div>
</body>
</html>
